---
- name: Desplegar Docker y MariaDB en Ubuntu
  hosts: aws_ubuntu
  become: yes
  vars:
    repo_github: "https://github.com/AliciaSP2004/Proyecto.git"
    directorio_repo: "/home/ubuntu"
    directorio_compose: "/home/ubuntu/Proyecto/IAW/docker"

  tasks:
    - name: Actualizar sistema
      apt:
        update_cache: yes
        upgrade: dist
        autoclean: yes
        autoremove: yes

    - name: Instalar Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Iniciar Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Crear directorio del repositorio
      file:
        path: "{{ directorio_repo }}"
        state: directory
        mode: '0755'

    - name: Descargar repositorio de GitHub
      git:
        repo: "{{ repo_github }}"
        dest: "{{ directorio_repo }}/Proyecto"
        version: main
        update: yes

    - name: Detener contenedor MariaDB si existe
      shell: docker stop valles_mariadb || true
      ignore_errors: yes

    - name: Eliminar contenedor MariaDB si existe
      shell: docker rm valles_mariadb || true
      ignore_errors: yes

    - name: Eliminar volumen mariadb_data si existe
      shell: docker volume rm docker_mariadb_data || true
      ignore_errors: yes

    - name: Ejecutar Docker Compose
      shell: docker-compose up -d
      args:
        chdir: "{{ directorio_compose }}"
      register: compose_result
      failed_when: false

    - name: Esperar a que MariaDB esté listo
      shell: sleep 5 && docker exec valles_mariadb mysql -u asier -pusuario@1 -e "SELECT 1" valles_db
      register: db_check
      until: db_check.rc == 0
      retries: 5
      delay: 5
      failed_when: false

    - name: Ver contenedores en ejecución
      shell: docker ps
      register: contenedores

    - name: Mostrar contenedores
      debug:
        msg: "{{ contenedores.stdout }}"
