---
- name: Desplegar Docker y MariaDB en Ubuntu
  hosts: aws_ubuntu
  become: yes
  vars:
    repo_github: "https://github.com/AliciaSP2004/Proyecto.git"
    directorio_repo: "/home/ubuntu"
    directorio_compose: "/home/ubuntu/Proyecto/IAW/docker"

  tasks:
    - name: Actualizar sistema
      apt:
        update_cache: yes
        upgrade: dist
        autoclean: yes
        autoremove: yes

    - name: Instalar Docker y docker-compose
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Iniciar y habilitar Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Crear directorio del repositorio
      file:
        path: "{{ directorio_repo }}"
        state: directory
        mode: '0755'

    - name: Descargar repositorio de GitHub
      git:
        repo: "{{ repo_github }}"
        dest: "{{ directorio_repo }}/Proyecto"
        version: main
        update: yes

    - name: Ejecutar Docker Compose
      shell: docker-compose up -d
      args:
        chdir: "{{ directorio_compose }}"
      register: compose_result

    - name: Verificar contenedores en ejecuci√≥n
      shell: docker ps --format "table {{.Names}}\t{{.Status}}"
      register: contenedores

    - name: Mostrar estado de contenedores
      debug:
        msg: |
          Contenedores activos:
          {{ contenedores.stdout }}
